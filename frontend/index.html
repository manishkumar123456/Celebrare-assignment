<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitation UI</title>
    <link rel="stylesheet" href="/frontend/style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/swiper/swiper-bundle.min.css"
    />
  </head>

  <body>
    <!-- Main Content -->
    <div class="main-content">
      <header class="navbar">
        <div class="navbar-left">
          <button class="back-btn">← Back</button>
          <button id="undo"><i class="undo-btn"></i>← undo</button>
          <button id="redo"><i class="redo-btn"></i>→ redo</button>
          
        </div>

        <div class="navbar-center">
          <h1 class="navbar-title">Untitled Video</h1>
          <button class="edit-btn">✎</button>
        </div>
        <div class="navbar-right">
          <button class="upload-btn">↑</button>
          <button class="save-btn">Save</button>
          <button class="download-btn">Download</button>
        </div>
      </header>
      <!-- main cntant -->
      <div class="container">
        <!-- Left Panel -->
        <div class="left-panel">
          <h3>All Pages</h3>
          <div class="small-images">
            <!-- <img src="icon.png" alt="Icon" /> -->
            <img src="icon2.jpg" alt="" />
            <img src="icon3.jpg" alt="" />
            <img src="icon4.jpg" alt="" />
            <img src="icon5.jpg" alt="" />
          </div>
        </div>
        <div id="canvas" class="canvas">
          <div class="swiper">
            <div class="swiper-wrapper">
              <div class="swiper-slide">
                <img src="icon2.jpg" alt="Image 1" />
              </div>
              <div class="swiper-slide">
                <img src="icon3.jpg" alt="Image 2" />
              </div>
              <div class="swiper-slide">
                <img src="icon4.jpg" alt="Image 3" />
              </div>
              <div class="swiper-slide">
                <img src="icon5.jpg" alt="Image 3" />
              </div>
            </div>
            <div class="swiper-button-prev"></div>
            <div class="swiper-button-next"></div>
          </div>
        </div>

        <!-- Right Panel -->
        <div class="right-panel">
          <h3>Blessing 1</h3>
          <p>We invite you and your family's gracious presence and blessing.</p>
          <div id="text-editor" class="text-editor">
            <div class="controls">
              <select id="font-select">
                <option value="Arial">Arial</option>
                <option value="Verdana">Verdana</option>
                <option value="Times New Roman">Times New Roman</option>
                <option value="Georgia">Georgia</option>
                <option value="Courier New">Courier New</option>
                <option value="Tahoma">Tahoma</option>
                <option value="Trebuchet MS">Trebuchet MS</option>
                <option value="Impact">Impact</option>
                <option value="Comic Sans MS">Comic Sans MS</option>
                <option value="Lucida Sans">Lucida Sans</option>
                <option value="Helvetica">Helvetica</option>
                <option value="Calibri">Calibri</option>
                <option value="Garamond">Garamond</option>
                <option value="Franklin Gothic Medium">
                  Franklin Gothic Medium
                </option>
                <option value="Century Gothic">Century Gothic</option>
                <option value="Palatino Linotype">Palatino Linotype</option>
                <option value="Gill Sans">Gill Sans</option>
                <option value="Futura">Futura</option>
                <option value="Cambria">Cambria</option>
                <option value="Candara">Candara</option>
                <option value="Bookman">Bookman</option>
                <option value="Didot">Didot</option>
                <option value="Optima">Optima</option>
                <option value="Rockwell">Rockwell</option>
                <option value="Perpetua">Perpetua</option>
                <option value="Monaco">Monaco</option>
                <option value="Consolas">Consolas</option>
                <option value="Arial Black">Arial Black</option>
                <option value="Century Schoolbook">Century Schoolbook</option>
                <option value="Brush Script MT">Brush Script MT</option>
                <option value="Lucida Bright">Lucida Bright</option>
                <option value="Copperplate">Copperplate</option>
                <option value="Papyrus">Papyrus</option>
                <option value="Baskerville">Baskerville</option>
                <option value="Avenir">Avenir</option>
                <option value="Charter">Charter</option>
                <option value="Hoefler Text">Hoefler Text</option>
                <option value="PT Sans">PT Sans</option>
                <option value="PT Serif">PT Serif</option>
                <option value="Droid Sans">Droid Sans</option>
                <option value="Droid Serif">Droid Serif</option>
                <option value="Merriweather">Merriweather</option>
                <option value="Lora">Lora</option>
                <option value="Playfair Display">Playfair Display</option>
                <option value="Raleway">Raleway</option>
                <option value="Roboto">Roboto</option>
                <option value="Oswald">Oswald</option>
                <option value="Montserrat">Montserrat</option>
                <option value="Open Sans">Open Sans</option>
                <option value="Lato">Lato</option>
                <option value="Source Sans Pro">Source Sans Pro</option>
                <option value="Noto Sans">Noto Sans</option>
              </select>
              <label id="label" for="font-size-slider"
                >Font Size: <span id="font-size">16px</span></label
              >
              <input
                type="range"
                id="font-size-slider"
                min="10"
                max="200"
                value="16"
              />
              <button id="bold">
                <span class="material-icons">format_bold</span> Bold
              </button>
              <button id="italic">
                <span class="material-icons">format_italic</span> Italics
              </button>

              <input type="text" id="text-input" placeholder="Enter text" />
              <button id="add-text">Add Text</button>
            </div>
            <div class="palette-container">
              <!-- Row 1 -->
              <div class="color">
                <label>COLOR</label>
                <input type="color" id="fontColor" value="#000000" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
